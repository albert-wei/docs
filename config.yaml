---
baseURL: https://netgainsystems.github.io/docs
title: NetGain Docs
theme: hugo-geekdoc
copyRight: 'NetGain Systems (c) 2002-2020. All rights reserved.'
myvar: 'dd'
pygmentsUseClasses: true
pygmentsCodeFences: true

# Geekdoc configuration
disablePathToLower: true
enableGitInfo: true
publishDir: docs

# Needed for mermaid shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
    endLevel: 9

params:
  geekdocToC: 3

  geekdocRepo: https://github.com/netgainsystems/docs
  geekdocEditPath: blob/master/content

  #geekdocLogo: logo.png

  geekdocSearch: true

  geekdocLegalNotice: https://www.netgain-systems.com/legal
  geekdocPrivacyPolicy: https://www.netgain-systems.com/privacy
